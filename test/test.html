<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../plugin-test.js"></script>
    <script type="text/javascript">
        var form;
        $( function(){
                var uf=new UserForm([new Field({
                    fid:"f1",
                    val:[new Len_val(1,5,"长度错误"),new Exp_val(v_int,"不是数字")],
                    suc:function(text){
                        $('t1').val('');
                        $('t1').attr('class','suc');
                    },
                    err:function(text){
                        ('t1').val(text);
                        $('t1').attr('class','error');
                    }
                })
                ]);
                uf.set_submit(
                    "bt",
                    function(form){
                        alert("表单已经提交了");
                    }
                );
            }
        );
    </script>
    <style>
        .suc {
            background-color:#00ff00;
        }
        .error {
            background-color:#ff0000;}
    </style>
</head>
<body>
<input type="text" id="f1" name="f1"/>
<span id="t1"></span>
<br/>
<input type="button" id="bt" value="提交"/>
</body>
</html>
